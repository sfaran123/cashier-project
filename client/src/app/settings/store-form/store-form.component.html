<p class="title"> {{'NEW_STORE' | t }} </p>

<form [formGroup]="storeForm" (ngSubmit)="submit()" class="mt-2">
  <div class="d-flex justify-content-between mt-4">
  <div>
    <button mat-button class="main-btn" type="submit">{{ store ?  'SAVE' : 'UPDATE' | t }}</button>
  </div>
  </div>
  <div class="card bg-light py-3 px-5 mt-4">
    <mat-form-field>
      <input matInput [placeholder]="'STORE_CODE' | t" formControlName="storeCode" type="text">
      <mat-error>{{ errorMessages.required }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [placeholder]="'STORE_NAME' | t" formControlName="storeName" type="text">
      <mat-error>{{ errorMessages.required }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [placeholder]="'ADDRESS' | t" formControlName="address" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput [placeholder]="'BUSINESS_ID' | t" formControlName="businessId" type="text">
    </mat-form-field>
    <mat-form-field>
      <input matInput [placeholder]="'PHONE' | t" formControlName="phone" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-select matInput [placeholder]="'BUSINESS_TYPE' | t" formControlName="businessType">
        <mat-option  *ngFor="let type of businessTypes" [value]="type.value">{{ type.label }}</mat-option>
      </mat-select>
      <mat-error>{{ errorMessages.required }}</mat-error>
    </mat-form-field>
  </div>
  <div class="card bg-light py-3 px-5 mt-4" formGroupName="printingSetting">
      <p class="text-center title">{{ 'PRINTING_SETTING' | t }}</p>
      <mat-form-field>
        <input matInput [placeholder]="'PHONE_NUMBER' | t" formControlName="phoneNumber" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'INVOICE_HEADER_TEXT' | t" formControlName="invoiceHeaderText" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'INVOICE_FOOTER_TEXT' | t" formControlName="invoiceFooterText" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'IS_BON_PRINTING_AFTER_PAYMENT' | t" formControlName="isBonPrintingAfterPayment" type="text">
      </mat-form-field>
    </div>
  <div class="d-flex mt-4">
    <div class="card bg-light py-3 px-5 w-50" formGroupName="tenBisForm">
      <p class="text-center title">{{ 'TEN_BIS_FORM' | t }}</p>
      <mat-form-field>
        <input matInput [placeholder]="'USER_NAME' | t" formControlName="userName" type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'PASSWORD' | t" formControlName="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput [placeholder]="'RESTAURANT_CODE' | t" formControlName="restaurantCode" type="text">
