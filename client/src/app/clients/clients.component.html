<app-data-table tableName="CUSTOMERS" [columns]="columns" (fetchItems)="fetchItems()">
  <div class="text-left new-item-btn">
    <button mat-button class="main-btn" routerLink="./form">{{ 'NEW_DEFERRED_PAY_CUSTOMER' | t }}</button>
  </div>
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.idNumber }}</td>
    <td>{{ item.number }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.birthDate }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.balance }}</td>
    <td>{{ item.obligo }}</td>
    <td>{{ (item.isParent ? 'YES' : 'NO') | t }}</td>
    <td class="row-actions">
      <i class="fa fa-pencil-alt" [routerLink]="['./form', item.id]"></i>
      <i class="fa fa-trash" (click)="deleteClient(item)"></i>
    </td>
  </tr>
</app-data-table>
