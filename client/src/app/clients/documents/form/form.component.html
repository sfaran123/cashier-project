<p class="title">{{ title | t }}</p>
<form [formGroup]="documentForm">
  <div class="d-flex justify-content-end">
    <button mat-button class="main-btn" type="submit" (click)="submit()">{{ 'SAVE' | t }}</button>
    <button mat-button class="main-btn mr-3" type="submit" (click)="submit(true)">{{ 'SAVE_AND_UPDATE' | t }}</button>
  </div>
  <div class="d-flex mb-5">
    <bd-select class="mt-1" [placeholder]="'CLIENT' | t" formControlName="entityId" [required]="true">
      <bd-option *ngFor="let client of clients" [value]="client.entityId">{{ client.name }}</bd-option>
    </bd-select>
    <mat-form-field class="mr-3 w-300p">
      <input matInput [placeholder]="'DATE' | t" type="date" formControlName="date" required>
      <mat-error>{{ errorMessages.required }}</mat-error>
    </mat-form-field>
  </div>
  <app-items-list (updateSum)="calculate()" [documentItems]="document ? document.items : []"></app-items-list>
  <app-document-summary></app-document-summary>
</form>
