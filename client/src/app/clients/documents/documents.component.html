<app-data-table [tableName]="title | t" [columns]="columns" [hasActionsHeader]="true" (fetchItems)="fetchItems()">
  <div class="text-left new-item-btn">
    <button mat-button class="main-btn" routerLink="./form" [queryParams]="{ 'docType': docType }">{{ 'NEW_DOCUMENT' | t }}</button>
  </div>
  <tr *ngFor="let item of dataTable.items">
    <td>{{ item.name }}</td>
    <td>{{ item.date }}</td>
    <td>{{ item.sum }}</td>
    <td>{{ item.reference }}</td>
    <td class="row-actions">
      <i [matTooltip]="'SHOW' | t" class="fa fa-eye" [routerLink]="['./form', item.id]"></i>
    </td>
  </tr>
</app-data-table>
