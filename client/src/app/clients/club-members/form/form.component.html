<p class="f-18 title">{{ 'NEW_CLUB_CUSTOMER' | t }}</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="d-flex justify-content-between mb-3">
    <div>
      <button mat-button class="main-btn" type="submit">{{ 'SAVE' | t }}</button>
    </div>
  </div>
  <div class="d-flex">
    <div class="card bg-light py-3 px-5 w-50">
      <mat-form-field>
        <input matInput type="text" placeholder="{{ 'CLUB_CODE' | t }}" formControlName="clubCode">
        <mat-error>{{ errorMessages.required | t }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="{{ 'CUSTOMER_NUMBER' | t }}" formControlName="number">
        <mat-error>{{ errorMessages.required | t }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="{{ 'ID_NUMBER' | t }}" formControlName="idNumber">
        <mat-error>{{ errorMessages.required | t }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="{{ 'NAME' | t }}" formControlName="firstName">
        <mat-error>{{ errorMessages.required | t }}</mat-error>
      </mat-form-field>
    </div>
    <div class="card bg-light py-3 px-5 w-50 mr-4">
      <mat-form-field>
        <input matInput type="text" placeholder="{{ 'FAMILY' | t }}" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{ 'MAIL' | t }}" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="date" placeholder="{{ 'BIRTH_DATE' | t }}" formControlName="birthDate">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{ 'CITY' | t }}" formControlName="city">
      </mat-form-field>
    </div>
  </div>
  <div class="card bg-light py-3 px-5 mt-4">
    <mat-form-field>
      <input matInput placeholder="{{ 'STREET' | t }}" formControlName="street">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'APARTMENT' | t }}" formControlName="apartment">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'ZIP_CODE' | t }}" formControlName="zipCode">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'PHONE' | t }}" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" placeholder="{{ 'JOIN_DATE' | t }}" formControlName="joinDate">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="date" placeholder="{{ 'EXPIRY_DATE' | t }}" formControlName="expiryDate">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'DISCOUNT_PERCENTAGE' | t }}" formControlName="discountPercentage">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="{{ 'CUSTOMER_GROUP' | t }}" formControlName="customerGroup">
    </mat-form-field>
  </div>
  <div class="card bg-light d-flex flex-row p-3 mt-4">
    <div class="d-flex flex-column mr-4">
      <mat-checkbox class=" ml-lg-4" formControlName="isEmailReceive">{{ 'IS_MAIL_RECEIVE' | t }}</mat-checkbox>
      <mat-checkbox class=" ml-lg-4" formControlName="isSmsReceive">{{ 'IS_SMS_RECEIVE' | t }}</mat-checkbox>
      <mat-checkbox class=" ml-lg-4" formControlName="isLocked">{{ 'BLOCKED_CUSTOMER' | t }}</mat-checkbox>
    </div>
  </div>
  <div class="card bg-light py-3 px-5 mt-4">
    <mat-form-field>
      <textarea matInput formControlName="comment" placeholder="{{ 'COMMENTS' | t }}" rows="3"></textarea>
    </mat-form-field>
  </div>
</form>
